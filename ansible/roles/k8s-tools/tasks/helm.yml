---
- name: Descargar Helm tar.gz
  ansible.builtin.get_url:
    url: "https://get.helm.sh/helm-{{ helm_version }}-linux-{{ k8s_arch }}.tar.gz"
    dest: "/tmp/helm-{{ helm_version }}.tar.gz"
    mode: '0644'

- name: Extraer binario de helm
  ansible.builtin.unarchive:
    src: "/tmp/helm-{{ helm_version }}.tar.gz"
    dest: /tmp/
    remote_src: true

- name: Mover helm a /usr/local/bin
  ansible.builtin.copy:
    src: "/tmp/linux-{{ k8s_arch }}/helm"
    dest: /usr/local/bin/helm
    mode: '0755'
    remote_src: true

- name: Verificar si helm-diff está instalado
  ansible.builtin.command: helm plugin list
  register: helm_plugins
  changed_when: false

- name: Instalar plugin helm-diff si no está presente
  ansible.builtin.shell: helm plugin install https://github.com/databus23/helm-diff
  when: "'diff' not in helm_plugins.stdout"
  become: false
  changed_when: false
